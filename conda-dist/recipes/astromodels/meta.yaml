package:
  name: astromodels
  version: "0.5.0"

source:
  git_url: https://github.com/giacomov/astromodels.git

requirements:

  build:
    - toolchain
    - gcc
    - python x.x
    - setuptools
    - numpy
    - pyyaml
    - astropy
    - scipy
    - numdifftools
    - hdf5
    - pytables
    - pandas
    - xspec-modelsonly
    - libgfortran
    - dill
    - algopy
    
  run:
    - python x.x
    - numpy
    - pyyaml
    - astropy
    - scipy
    - numdifftools
    - hdf5
    - pytables
    - pandas
    - xspec-modelsonly
    - libgfortran
    - dill
    - algopy
    - libgcc

test:
  # Python imports
  imports:
    - astromodels
    - astromodels.core
    - astromodels.functions
    - astromodels.functions.dark_matter
    - astromodels.sources
    - astromodels.utils
    - astromodels.xspec

about:
  home: https://github.com/giacomov/astromodels
  license: BSD-3
  summary: 'Astromodels contains models to be used in likelihood or Bayesian analysis in astronomy'
  license_family: BSD

extra:
  recipe-maintainers:
    - giacomov
