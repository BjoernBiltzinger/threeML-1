sudo: required
language: python
services:
- docker
before_install:
- pip install codecov
- docker pull giacomov/hawc-docker
- docker ps -a
- ls $TRAVIS_BUILD_DIR
before_script:
  # Make sure stdout is in blocking mode. Otherwise builds will fail due to large writes to stdout
  # See: https://github.com/travis-ci/travis-ci/issues/4704. If this gets fixed, this line can be removed.
  - python3 -c 'import os,sys,fcntl; flags = fcntl.fcntl(sys.stdout, fcntl.F_GETFL); fcntl.fcntl(sys.stdout, fcntl.F_SETFL, flags&~os.O_NONBLOCK);'
script:
- docker run --rm -it -e user_id=`id -u` -v $TRAVIS_BUILD_DIR:/travis_build_dir giacomov/hawc-docker
  /bin/bash -c "source /travis_build_dir/test_inside_docker.sh" && ./push_new_version.sh
env:
  global:
    secure: 
